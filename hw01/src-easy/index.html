<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dummy CSV Generator</title>
  <style>
    table, th, td {
            border: 1px solid blue;
            margin: 10px auto;
            padding: 1px 3px;
        }
  </style>
</head>
<body>
  <button id="downloadButton">Download CSV</button>
  <table id="gradesTable">
    <thead>
      <tr>
        <th>序號</th>
        <th>班級</th>
        <th>學號</th>
        <th>中文姓名</th>
        <th>GitHub帳號</th>
        <th>作業一</th>
        <th>作業二</th>
        <th>作業三</th>
        <th>作業四</th>
        <th>作業五</th>
        <th>作業六</th>
        <th>作業七</th>
        <th>作業八</th>
        <th>作業九</th>
        <th>作業十</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table content will be generated by JavaScript -->
    </tbody>
  </table>

  <script>
    function generateRandomStudentId() {
      const prefixes = ['111', '112'];
      const randomPrefix = prefixes[Math.floor(Math.random() * prefixes.length)];
      const middleOptions = ['590', '598', 'C52', 'C53', 'C71'];
      const randomMiddle = middleOptions[Math.floor(Math.random() * middleOptions.length)];
      const randomLastThree = String(Math.floor(Math.random() * 999)).padStart(3, '0');
      return randomPrefix + randomMiddle + randomLastThree;
    }

    function getRandomChineseName() {
      const firstNameList = ['張', '王', '李', '陳', '劉', '楊', '黃', '趙', '周', '吳', '鄭', '蔡', '林', '鍾', '徐', '許', '邱', '馮', '潘', '彭'];
      const lastNameList = ['小', '明', '華', '明', '美', '欣', '俊', '雄', '怡', '蓉', '冠', '宇', '麗', '敏', '子', '詩', '玉', '志', '婷', '宜'];
      const randomFirstName = firstNameList[Math.floor(Math.random() * firstNameList.length)];
      const randomLastName = lastNameList[Math.floor(Math.random() * lastNameList.length)];
      return randomFirstName + randomLastName;
    }

    function generateRandomGitHubAccount() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < 10; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    function generateRandomGrade() {
      return Math.floor(Math.random() * 11); // Random grade between 0 and 10
    }

    function generateDummyData(numStudents) {
      const data = [];

      for (let i = 1; i <= numStudents; i++) {
        const studentId = generateRandomStudentId();
        const studentName = getRandomChineseName();
        const department = ['資工四', '資工所', '電資AI', '電資資安', '創新AI'][Math.floor(Math.random() * 5)];
        const githubAccount = generateRandomGitHubAccount();
        const grades = Array.from({ length: 10 }, generateRandomGrade); // Generate 10 random grades for homework

        data.push([i, department, studentId, studentName, githubAccount, ...grades]);
      }

      return data;
    }

    function convertToCSV(data) {
      const csvContent = data.map(row => row.join(',')).join('\n');
      return 'data:text/csv;charset=utf-8,' + encodeURIComponent(csvContent);
    }

    function downloadCSV() {
      const dummyData = generateDummyData(120); // Generate dummy data for 120 students
      const csvContent = convertToCSV(dummyData);

      const link = document.createElement('a');
      link.href = csvContent;
      link.download = 'data.csv';
      link.click();
    }

    const downloadButton = document.getElementById('downloadButton');
    downloadButton.addEventListener('click', downloadCSV);

    const gradesTable = document.getElementById('gradesTable');
    const tbody = gradesTable.getElementsByTagName('tbody')[0];
    const dummyData = generateDummyData(120); // Generate dummy data for 120 students

    dummyData.forEach(rowData => {
      const row = document.createElement('tr');
      rowData.forEach(cellData => {
        const cell = document.createElement('td');
        cell.textContent = cellData;
        row.appendChild(cell);
      });
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
